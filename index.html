<html>
<head>
	<meta charset="utf-8">
	<title>Heroes III fights</title>
	<link rel="stylesheet" href="css/style.css" />
	<script src="https://code.jquery.com/jquery-1.8.3.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
	<div class="container" id="container">
		<h1>
			Heroes III fights
		</h1>
		<div id="formContainer" class="form-container row"></div>
		<div id="logContainer" class="log-container row"></div>
	</div>
  
	<!-- *** Templates *** -->
	<div class="templates">
		<template id="formTemplate">
			<div class="col-6">
				<form class="creature-form" id="creatureForm%i%" action="#">
          
					<div class="form-group">
						<label class="col-4 one-row-label" for="selectCreature%i%">
							Select a creature
						</label>
						<div class="col-8">
							<select id="selectCreature%i%" class="control short-anim select-creature">
								%createCreaturesList(creatures)%
							</select>
						</div>
					</div>
		  
					%foreach(textInputs, textInput)%
		  
                    <div class="form-group">
                        <div class="col-4" for="%damageType%">Select a damage type</div>
                        <div class="col-8 radio-box-inline">
                            %foreach(damageTypes, radioInput)%
                        </div>
                    </div>
                    
                    <div class="form-group">
						<div class="col-4 col-offset-4">
							<button type="button" class="btn btn-simple-attack short-anim" id="attack%i%">Simple attack</button>
						</div>
					</div>
					<div class="form-group">
						<div class="col-4 col-offset-4">
							<button type="button" class="btn btn-attack short-anim" id="attack%i%">Attack</button>
						</div>
					</div>
				</form>
			</div>
		</template>
    
		<template id="textInputTemplate">
			<div class="form-group">
				<label class="col-4 one-row-label cap" for="%id%">%label%</label>
				<div class="col-8">
					<input type="text" class="text-input control short-anim" id="%id%" value="%value%"/>
				</div>
			</div>
		</template>
    
		<template id="optionTemplate">
			<option value=%value%>%text%</option>
		</template>
    
		<template id="logTemplate">
			<div class="col-12">
				<div class="log-window">
					<div id="log" class="log"></div>
				</div>        
			</div>
		</template>
    
		<template id="logMessageTemplate">
			<p class="log-message">%message%</p>
		</template>
		<template id="logMessagePartTemplate">
			<span class="%cls%">%message%</span>
		</template>
        
        <template id="radioTemplate">
            <label class="radio-label" for="%id%">
                %label%
                <input type="radio" name="%name%" id="%id%" value="%value%"%checked%>
            </label>            
        </template>
        
        <template id="sharedControlsTemplate">
            <div class="col-6 col-offset-3 shared-controls">
                <div class="form-group">
					<div class="col-12">
						<button type="button" class="btn btn-reset short-anim" id="reset">Reset</button>
					</div>
				</div>
            </div>
        </template>
	</div>
</body>
</html>
